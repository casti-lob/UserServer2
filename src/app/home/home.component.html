<h1>Server Manager App</h1>
<p>Manage your Servers and Users</p>

<div class="form-group">
    <label for="user">User Name</label>
  <input type="text" id="user" class="form-control" [(ngModel)]="user">

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control" [(ngModel)]="password">

  <button class="btn btn-info mx-2" (click)="login">Login</button>
</div>
